databaseChangeLog:
  - changeSet:
      id: create_user_table
      author: pushkar
      changes:
        - createTable:
            tableName: user
            schemaName: discussion
            columns:
              - column:
                  name: id
                  type: int(11)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(64)
              - column:
                  name: email
                  type: varchar(64)
              - column:
                  name: mobile_number
                  type: varchar(16)
        - addPrimaryKey:
            columnNames: id, email
            constraintName: pk_user
            schemaName: discussion
            tableName: user
  - changeSet:
      id: add_autoIncrement_user_id
      author: pushkar
      changes:
        - addAutoIncrement:
            columnDataType: int(11)
            columnName: id
            defaultOnNull: false
            generationType: ALWAYS
            schemaName: discussion
            startWith: 1
            tableName: user
  - changeSet:
      id: add_uniqueConstraint_email
      author: pushkar
      changes:
        - addUniqueConstraint:
            columnNames: email
            constraintName: unique_email
            schemaName: discussion
            tableName: user
  - changeSet:
